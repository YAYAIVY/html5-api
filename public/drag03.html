<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>先拿到拖拉時的資料</title>
    <style>
      .rect {
        position: absolute;
        width: 200px;
        height: 200px;
        background-color: rgba(251, 239, 10, 0.984);
        border: 1px solid black;
        left: 300px;
      }
      .box {
        display: inline-block;
        width: 60px;
        height: 60px;
        background-color: rgb(57, 67, 23);
        border-radius: 10px;
        color:white ;
        text-align: center;
        line-height: 60px;
        font-weight: 800;
      }
    </style>
  </head>
  <body>
    <div class="rect" style="left:0px">
      <div id="box1" class="box" draggable="true">1</div>
      <div id="box2" class="box" draggable="true">2</div>
      <div id="box3" class="box" draggable="true">3</div>
    </div>
    <div class="rect"></div>
    

    <script>
      const boxes = document.querySelectorAll('.box')
      const rects = document.querySelectorAll('.rect')
      
      const boxDragStart = (event) => {
        console.log(event.currentTarget.id);
        event.dataTransfer.setData("text", event.currentTarget.id);
      };

      const rectDragEnter = (event) => {
        //console.log("::", event.dataTransfer.getData("text"));
      };
  
      const rectDrop = (event) => {
        console.log("rectDrop::", event.dataTransfer.getData("text"));
      };

      boxes.forEach((b) => {
        b.addEventListener("dragstart", boxDragStart);
      });

      rects.forEach((r) => {
        r.addEventListener("dragenter", rectDragEnter);
        r.addEventListener("drop", rectDrop);
        r.addEventListener("dragover", (e) => e.preventDefault());
      });

    </script>
  </body>
</html>
