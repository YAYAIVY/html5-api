<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .rect {
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: rgb(130, 241, 96);
      border: 1px solid black;
      left: 300px;
      
    }
  </style>
  <body>
    <div class="rect"></div>

    <script>
      const rect = document.querySelector('.rect')

      const rectDrop = (event) => {
        event.preventDefault() // 因默認是會自動開啟,所以使用停止事件不要用瀏覽器開啟檔案
        console.log(event.dataTransfer.files)
      }

      rect.addEventListener('dragenter', (event) => {
        event.currentTarget.style.backgroundColor = 'rgb(165,42,42)'
      })
      rect.addEventListener('dragleave', (event) => {
        event.currentTarget.style.backgroundColor = 'rgb(130, 241, 96)'
      })

      rect.addEventListener('drop', rectDrop)
      rect.addEventListener('dragover', (e) => e.preventDefault())//要使用drop就是要先關掉dargover
    </script>
  </body>
</html>
